<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anas Nasrullah - Digital Business Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 350px;
      text-align: center;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 100%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      margin: 10px 0;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://lh3.googleusercontent.com/d/1MJLOQ4FoEvpUL1Cnkm5TDjDBKV9I1YBk=s220?authuser=0" alt="Foto Anas Nasrullah" class="profile-img" />
    <h1>Anas Nasrullah</h1>
    <p>Freelancer | Web Developer | Mahasiswa SI</p>

    <a href="https://wa.me/6281234567890" class="button" target="_blank">Hubungi via WhatsApp</a>
    <a href="mailto:anas@email.com" class="button">Kirim Email</a>
    <a href="https://instagram.com/anasnasrullah" class="button" target="_blank">Instagram</a>
  </div>
</body>
</html>
